# 18fe34d40b4d is an Adafruit Huzzah ESP8266 with the gpiothing firmware
# The LEDs on the board are wired backwards
binary_sensor:
  - name: "Motion sensor"
    platform: mqtt
    state_topic: "/18fe34d40b4d/in1/state"
    payload_on: "ON"
    payload_off: "OFF"

  - name: "Front door"
    platform: mqtt
    state_topic: "/18fe34d40b4d/in2/state"
    payload_on: "ON"
    payload_off: "OFF"

light thing1-red:
  platform: mqtt
  command_topic: "/18fe34d40b4d/out2/state"
  payload_on: "OFF"
  payload_off: "ON"

light thing1-blue:
  platform: mqtt
  command_topic: "/18fe34d40b4d/out3/state"
  payload_on: "OFF"
  payload_off: "ON"
