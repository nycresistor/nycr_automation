config:

# Enable ios app integration (I think)
ios:

# Enable MQ Telemetry Transport protocol
mqtt:
  embedded: 
    listeners:
      default:
        type: tcp
        max-connections: 5000
      internal_tcp_1:
        bind: 127.0.0.1:1882
      external_tcp_1:
        bind: 0.0.0.0:1883
      ws-1:
        bind: 0.0.0.0:8081
        type: ws
  broker: 127.0.0.1
  port: 1882
  discovery: true

logger:
  default: warning
  logs:
    homeassistant.components.mqtt: debug


