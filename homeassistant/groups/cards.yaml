# A view is a tab.  view: yes means "make this a tab"
# the default_view is the main tab

default_view:
  view: yes
  entities:
    - group.themes_card
    - group.status_card

## The cards

themes_card:
  name: Themes
  entities:
  - input_select.frontend_theme

status_card:
  name: Space Status
  entities:
  - climate_graph

